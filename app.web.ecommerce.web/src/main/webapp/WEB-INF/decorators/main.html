<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>${title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Adi Sulistiono"/>

        <link href="${base}/js/themes/black/easyui.css" rel="stylesheet" />
        <link href="${base}/css/templatemo_style.css" rel="stylesheet" type="text/css" />
        <link href="${base}/js/themes/icon.css" rel="stylesheet" />
        <link href="${base}/css/app.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="${base}/js/jquery.min.js"></script>
        <script type="text/javascript" src="${base}/js/jquery.cycle.all.js"></script>
        <script type="text/javascript" src="${base}/js/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="${base}/js/app/app.js"></script>
        <script type="text/javascript" src="${base}/js/app/home-content.js"></script>
        <script type="text/javascript" src="${base}/js/app/member.js"></script>
        <script type="text/javascript" src="${base}/js/app/cart.js"></script>
        <script type="text/javascript" src="${base}/js/app/menubar.js"></script>
        
    </head>
    <body>

        <div id="templatemo_site_title_bar_wrapper">

            <div id="templatemo_site_title_bar">
                <div id="site_title">
                    <div id="menu">
                        <ul>
                            <li><a href="${base}/home">Home</a></li>
                            <li><a href="${base}/user/cart/list">Shopping Cart</a></li>
                            <li><a href="${base}/registrasi/member">Register</a></li>
                            <li><a href="${base}/contact">Contact</a></li>
                        </ul>
                    </div> <!-- end of menu -->
                </div>

            </div> <!-- end of site title bar -->
        </div> <!-- end of site title bar wrapper -->

        <div id="templatemo_menu_wrapper">
            <div id="templatemo_menu">
                
            </div> <!-- end of menu -->
        </div> <!-- end of menu wrapper -->

        <div id="templatemo_content">

            <div id="main_column">

                <div class="section_w560">
                    ${body}
                    <div class="cleaner"></div>
                </div>
            </div>

            <div id="side_column">
                <div class="side_column_box">
                    <div class="ftitle">Login</div>  
                    <form id="form_login" method="POST" action="${base}/j_spring_security_check">  
                        <div class="fitem">  
                            <label>Username: </label>
                            <input type="text" name="j_username" class="easyui-validatebox" required="true"/>  
                        </div>  
                        <div class="fitem">  
                            <label>Password: </label>
                            <input type="password" name="j_password" class="easyui-validatebox" required="true"/>  
                        </div>
                        <div class="fitem">  
                            <a href="javascript:void(0)" type="submit" class="easyui-linkbutton" onclick="login()">Login</a> 
                            <a href="registrasi/member" type="button" class="easyui-linkbutton">Register</a>
                        </div>
                    </form>  
                </div>

                <div class="cleaner_h120">
                    <span class="bayar">Metode Pembayaran</span>
                    <!--<img class="logo_bayar" src="img/cod.png">-->
                    <img class="logo_bayar" src="${base}/img/logo-bca.png">
                </div>
            </div> <!-- end of side column -->

            <div class="cleaner"></div>

        </div> <!-- end of content -->

        <div id="templatemo_footer_wrapper">
            <div id="templatemo_footer">
                <ul class="footer_menu">
                    <li><a href="${base}/home">Home</a></li>
                    <li><a href="${base}/user/cart/list">Shopping Cart</a></li>
                    <li><a href="${base}/registrasi/member">Register</a></li>
                    <li class="last_menu"><a href="${base}/contact">Contact</a></li>
                </ul>

                Copyright &copy; 2013 <a href="${base}">Curvasud Online Store</a> | 
                by <a href="#">Adi Sulistiono</a>
            <!-- end of footer -->

        </div> <!-- end of footer wrapper --> 
</html>
