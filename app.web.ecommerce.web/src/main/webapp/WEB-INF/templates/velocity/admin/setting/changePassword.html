<!DOCTYPE html>
<html>
    <head>
        <title>Change Password</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="formChangePasswordBox" class="easyui-validatebox" style="width:300px;height:200px;padding:10px 20px">  
            <div class="ftitle">User</div>  
            <form id="formChangePassword" method="post" novalidate>  
                <div class="fitem">  
                    <label>Old Password : </label>  
                    <input id="oldPassword" name="oldPassword" type="password" class="easyui-validatebox" required="true">
                </div>  
                <div class="fitem">  
                    <label>New Password :</label>  
                    <input id="newPassword" name="newPassword" type="password" class="easyui-validatebox" required="true">  
                </div>
                <div class="fitem">  
                    <label>Confirm Passwd :</label>  
                    <input id="confirmNewPassword" name="confirmNewPassword" type="password" class="easyui-validatebox" validType="passwordEquals['#newPassword']">  
                </div>
            </form>  
        </div>
        <div id="dlg-user-buttons">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="changePassword()">Save</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#formChangePassword').form('clear')">Cancel</a>  
        </div>
    </body>
</html>
