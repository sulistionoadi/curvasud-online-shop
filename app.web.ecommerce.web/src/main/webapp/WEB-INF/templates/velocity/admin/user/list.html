<!DOCTYPE html>
<html>
    <head>
        <title>Data User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="toolbarMasterUser">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">Add</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">Remove</a>  
        </div>
        
        <table id="gridUser" title="User List" class="easyui-datagrid" toolbar="#toolbarMasterUser"></table>
        
        <div id="dlgFormUser" class="easyui-dialog" style="width:300px;height:400px;padding:10px 20px" closed="true" buttons="#dlg-user-buttons">  
            <div class="ftitle">User</div>  
            <form id="formMasterUser" method="post" novalidate>  
                <div class="fitem">  
                    <label>User Name : </label>  
                    <input id="user_username" name="username" class="easyui-validatebox" required="true">
                </div>  
                <div class="fitem">  
                    <label>Password :</label>  
                    <input id="user_password" name="password" type="password" class="easyui-validatebox" required="true">  
                </div>
                <div class="fitem">  
                    <label>Confirm Passwd :</label>  
                    <input id="user_confirm" name="confirm" type="password" class="easyui-validatebox" validType="passwordEquals['#user_password']">  
                </div>
                <div class="fitem">  
                    <label>Role :</label>  
                    <input id="user_role" name="role" class="easyui-combobox" 
                           data-options="valueField:'id',textField:'name',url:'roles',onSelect:getObjectRole" 
                           required="true" >  
                </div>
                <div class="fitem">  
                    <label>Active :</label>  
                    <input id="user_active" type="checkbox" name="active" style="margin-left: -50px">
                </div>
            </form>  
        </div>  
        <div id="dlg-user-buttons">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlgFormUser').dialog('close')">Cancel</a>  
        </div>

        <script type="text/javascript">
            $(document).ready(createDatagridUser);
        </script>
    </body>
</html>
