<!DOCTYPE html>
<html>
    <head>
        <title>Data Kategori Produk</title>
    </head>
    <body>
        <div id="toolbarMasterCategory">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newCategory()">Add</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editCategory()">Edit</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeCategory()">Remove</a>  
        </div>
        
        <table id="gridCategory" title="Category List" class="easyui-datagrid" toolbar="#toolbarMasterCategory"></table>
        
        <div id="dlgFormCategory" class="easyui-dialog" style="width:300px;height:280px;padding:10px 20px" closed="true" buttons="#dlg-category-buttons">  
            <div class="ftitle">Category</div>  
            <form id="formMasterCategory" method="post" novalidate>  
                <div class="fitem">  
                    <label>Kode : </label>  
                    <input name="categoryCode" class="easyui-validatebox">  
                </div>  
                <div class="fitem">  
                    <label>Deskripsi:</label>  
                    <input name="description" class="easyui-validatebox" required="true">  
                </div>
            </form>  
        </div>  
        <div id="dlg-category-buttons">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveCategory()">Save</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlgFormCategory').dialog('close')">Cancel</a>  
        </div>

        <script type="text/javascript">
            $(document).ready(createDatagridCategory);
        </script>
    </body>
</html>
