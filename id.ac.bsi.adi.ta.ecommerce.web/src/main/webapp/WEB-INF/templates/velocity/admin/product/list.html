<!DOCTYPE html>
<html>
    <head>
        <title>Data Product</title>
    </head>
    <body>
        <div id="toolbarMasterProduct">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newProduct()">Add</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editProduct()">Edit</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeProduct()">Remove</a>  
        </div>
        
        <table id="gridProduct" title="Product List" class="easyui-datagrid" toolbar="#toolbarMasterProduct"></table>
        
        <div id="dlgFormProduct" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px" closed="true" buttons="#dlg-product-buttons">  
            <div class="ftitle">Product</div>  
            <form id="formMasterProduct" method="post" novalidate>  
                <div class="fitem">  
                    <label>Category : </label>  
                    <input id="product_category" name="category" class="easyui-validatebox" required="true">
                </div>  
                <div class="fitem">  
                    <label></label>  
                    <input id="categoryName" class="easyui-validatebox" disabled="true">  
                </div>  
                <div class="fitem">  
                    <label>Product Code :</label>  
                    <input id="product_productCode" disabled="true" name="productCode" class="easyui-validatebox" required="true">  
                </div>
                <div class="fitem">  
                    <label>Product Name :</label>  
                    <input id="product_productName" name="productName" class="easyui-validatebox" required="true">  
                </div>
                <div class="fitem">  
                    <label>Description :</label>  
                    <textarea id="product_description" name="productInfo" style="height:100px; width: 200px"></textarea>
                </div>
                <div class="fitem">  
                    <label>Price :</label>  
                    <input id="product_price" name="price" class="easyui-numberbox" required="true">  
                </div>
            </form>  
        </div>  
        <div id="dlg-product-buttons">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveProduct()">Save</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlgFormProduct').dialog('close')">Cancel</a>  
        </div>

        <script type="text/javascript">
            $(document).ready(createDatagridProduct);
        </script>
    </body>
</html>
