<!DOCTYPE html>
<html>
    <head>
        <title>Data Pembelian</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        
        <div id="toolbarPurchase">
            <div style="margin-bottom:5px">
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newPurchase()">Add</a>
            </div>
            <div>
                Date From: <input id="pur_sdate" class="easyui-datebox" style="width:90px">
                To: <input id="pur_edate" class="easyui-datebox" style="width:90px">
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="createDatagridPurchase()">Cari</a>
            </div>
        </div>
        
        <table id="gridPurchase" title="Purchase List" class="easyui-datagrid" toolbar="#toolbarPurchase"></table>
        
        <div id="dlgFormPurchase" class="easyui-dialog" style="width:600px;height:400px;padding:10px 20px" closed="true" buttons="#dlg-purchase-buttons">  
            <div class="ftitle">Purchase</div>  
            <form id="formPurchase" method="post" novalidate>  
                <div class="fitem">  
                    <label>Purchase No. : </label>  
                    <input id="purchase_purchaseNumber" name="purchaseNumber" class="easyui-validatebox" required="true">  
                </div>  
                <div class="fitem">  
                    <label>Supplier:</label>  
                    <input id="purchase_supplier" name="supplier" class="easyui-combobox" 
                           data-options="valueField:'id',textField:'name',url:'suppliers',onSelect:getObjectSupplier" 
                           required="true" >
                </div>
            </form>
            <table id="gridPurchaseDetail" title="Purchase Detail" style="width:500px;height:200px" toolbar="#toolbarPurchaseDetail"></table>
            
            <div id="toolbarPurchaseDetail">
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newPurchaseDetail()">add</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editPurchaseDetail()">Edit</a>  
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removePurchaseDetail()">Remove</a>
            </div>
        </div>
        
        <div id="dlgFormPurchaseDetail" class="easyui-dialog" style="width:400px;height:250px;padding:10px 20px" closed="true" buttons="#dlg-purchaseDetail-buttons">  
            <div class="ftitle">Purchase Detail</div>  
            <form id="formPurchaseDetail" method="post" novalidate>  
                <div class="fitem">  
                    <label>Product : </label>  
                    <input id="purchaseDetail_product" name="product" class="easyui-combobox" 
                           data-options="valueField:'id',textField:'productName',url:'products',onSelect:getObjectProduct" 
                           required="true" >
                    <div class="fitem">  
                        <label>Qty : </label>  
                        <input id="purchaseDetail_quantity" name="quantity" class="easyui-numberbox" required="true" onchange="calculatePurchaseDetail()">
                    </div> 
                    <div class="fitem">  
                        <label>Price : </label>  
                        <input id="purchaseDetail_price" name="price" class="easyui-numberbox" required="true" onchange="calculatePurchaseDetail()">
                    </div> 
                    <div class="fitem">  
                        <label>Total : </label>  
                        <input id="purchaseDetail_totalPrice" name="totalPrice" class="easyui-numberbox" required="true" disabled="true">  
                    </div> 
                </div>
            </form>
        </div>
        
        <div id="dlg-purchase-buttons">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="savePurchase()">Save</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancelPurchase()">Cancel</a>
        </div>
        <div id="dlg-purchaseDetail-buttons">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="savePurchaseDetail()">Save</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlgFormPurchaseDetail').dialog('close')">Cancel</a>
        </div>
    </body>
</html>
