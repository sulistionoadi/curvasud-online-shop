<!DOCTYPE html>
<html>
    <head>
        <title>Data Role</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="toolbarMasterRole">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newRole()">Add</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editRole()">Edit</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeRole()">Remove</a>  
        </div>
        
        <table id="gridRole" title="Role List" class="easyui-datagrid" toolbar="#toolbarMasterRole"></table>
        
        <div id="dlgFormRole" class="easyui-dialog" style="width:300px;height:400px;padding:10px 20px" closed="true" buttons="#dlg-role-buttons">  
            <div class="ftitle">Role</div>  
            <form id="formMasterRole" method="post" novalidate>  
                <div class="fitem">  
                    <label>Role Name : </label>  
                    <input id="role_name" name="name" class="easyui-validatebox" required="true">
                </div>  
                <div class="fitem">  
                    <label>Description :</label>  
                    <input id="role_description" name="description" class="easyui-validatebox" required="true">  
                </div>
                <div class="fitem">  
                    <label>Permissions :</label>  
                    <table id="gridPermission" title="Permission List" class="easyui-datagrid" style="width:250px;height:150px"  
                            url="permissions" idField="id" pagination="false">  
                        <thead>  
                            <tr>  
                                <th field="ck" checkbox="true"></th>  
                                <th field="id" hidden="true">ID</th>  
                                <th field="label" width="200">Label</th>  
                            </tr>  
                        </thead>  
                    </table>
                </div>
            </form>  
        </div>  
        <div id="dlg-role-buttons">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveRole()">Save</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlgFormRole').dialog('close')">Cancel</a>  
        </div>

        <script type="text/javascript">
            $(document).ready(createDatagridRole);
        </script>
    </body>
</html>
