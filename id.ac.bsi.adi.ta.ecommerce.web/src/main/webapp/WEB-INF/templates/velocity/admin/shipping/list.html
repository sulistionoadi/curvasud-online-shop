<!DOCTYPE html>
<html>
    <head>
        <title>Data Tarif Pengiriman</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="toolbarMasterShipping">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newShipping()">Add</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editShipping()">Edit</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeShipping()">Remove</a>  
        </div>
        
        <table id="gridShipping" title="Shipping List" class="easyui-datagrid" toolbar="#toolbarMasterShipping"></table>
        
        <div id="dlgFormShipping" class="easyui-dialog" style="width:400px;height:200px;padding:10px 20px" closed="true" buttons="#dlg-shipping-buttons">  
            <div class="ftitle">Shipping</div>  
            <form id="formMasterShipping" method="post" novalidate>  
                <div class="fitem">  
                    <label>City : </label>  
                    <input id="shippingRate_city" name="city" class="easyui-combobox" 
                           data-options="valueField:'id',textField:'name',url:'cities',onSelect:getObjectCity" 
                           required="true" >
                </div>  
                <div class="fitem">  
                    <label>Express:</label>  
                    <input id="shippingRate_express" name="express" class="easyui-numberbox" required="true">
                </div>
                <div class="fitem">  
                    <label>Reguler:</label>  
                    <input id="shippingRate_reguler" name="reguler" class="easyui-numberbox" required="true">
                </div>
            </form>  
        </div>  
        <div id="dlg-shipping-buttons">  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveShipping()">Save</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlgFormShipping').dialog('close')">Cancel</a>  
        </div>

        <script type="text/javascript">
            $(document).ready(createDatagridShipping);
        </script>
    </body>
</html>
