<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Kode Produk</th>
                    <th>Nama Produk</th>
                    <th>Jml Beli</th>
                    <th>Harga</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                #foreach($sp in $shoppingCartDTO)
                <tr>
                    <td>$sp.product.productCode</td>
                    <td>$sp.product.productName</td>
                    <td>$sp.qty</td>
                    <td>$sp.product.price</td>
                    <td>$sp.total</td>
                </tr>
                #end
            </tbody>
        </table>
    </body>
</html>
